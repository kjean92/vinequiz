<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Header Section -->
    <header>
        <h1>Do it for the Vine Quiz</h1>
    </header>
    <main>
      <section>
      <div class="welcome">
        <h1>Will you do it for the Vine?</h1>
        <div class="start">
          <button class="startQuiz">Yee Yee</button>
          <button class="noQuiz">I ain't gon' do it.</button>
        </div>
      </div>
      <!-- Question Section -->

      <div class="questions">
        <h5 class="counter">1 out of 10</h5>
        <h3 class="question">Road work ahead? Uh, yeah _________</h3>
      </div>
<!--Q. 1: 'Road work ahead? Uhh...' A: 'yeah, I sure hope it does'
-->

<!--Questions display one at a time, answer boxes match question box. After selection, incorrect answers change to pink and correct changes to green-->
      <!-- ANSWERS -->
      <div class="answer-buttons">
        <label class="buttonRadio choiceOne"><input type="radio" name="" id="button" />I sure hope it does!</label>

        <label class="buttonRadio choiceTwo"><input type="radio" name="" id="button" />Why wouldn't it?</label>

        <label class="buttonRadio choiceThree"><input type="radio" name="" id="button" />Lorem Ipsum text!</label>

        <label class="buttonRadio choiceFour"><input type="radio" name="" id="button" />More lorem text?</label>
      </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
